<!DOCTYPE html>
<html>
  <head>
    <title>Coffee Shop Survey</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1>Coffee Shop Survey</h1>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required><br><br>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br><br>
      
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" min="18" max="100" required><br><br>
      
      <label for="coffee">How often do you drink coffee?</label><br>
      <input type="radio" id="daily" name="coffee" value="daily" required>
      <label for="daily">Daily</label><br>
      <input type="radio" id="weekly" name="coffee" value="weekly">
      <label for="weekly">Weekly</label><br>
      <input type="radio" id="monthly" name="coffee" value="monthly">
      <label for="monthly">Monthly</label><br><br>
      
      <label for="favcoffee">What's your favorite coffee?</label>
      <select id="favcoffee" name="favcoffee" required>
        <option value="">Select coffee</option>
        <option value="latte">Latte</option>
        <option value="cappuccino">Cappuccino</option>
        <option value="espresso">Espresso</option>
        <option value="americano">Americano</option>
      </select><br><br>
      
      <label for="comments">Any comments?</label><br>
      <textarea id="comments" name="comments" rows="5"></textarea><br><br>
      
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
